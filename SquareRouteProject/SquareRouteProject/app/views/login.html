<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        .ng-invalid.ng-touched {
            background-color: rgba(255, 15, 15, 0.25);
        }
        .error {
            color: red;
        }
    </style>

</head>
<body>
    <br />
    <br />
    <div>
        <form name="loginForm" novalidate ng-submit="vm.login(credentials)">
            <div>
                <label>
                    Username:
                    <input name="username" ng-required="true" ng-model="credentials.username" />
                    <span ng-show="loginForm.username.$touched && loginForm.username.$error.required" class="error">Required</span>
                </label>
            </div>
            <div>
                <label>
                    Password:
                    <input name="password" ng-required="true" ng-model="credential.password" />
                    <span ng-show="loginForm.password.$touched && loginForm.password.$error.required" class="error">Required</span><br />
                </label>
                <div class="col-lg-offset-1">
                    <a href="X">Forgot Password?</a>
                </div>
            </div>
            <div>
                <input type="submit" value="Login" ng-disabled="loginForm.$invalid" />
            </div>
        </form>
    </div>
    <br />
    <br />
    <div style="font-size: 18px;">
        <p>Haven't registered? &nbsp <a href="X">Register</a></p>

    </div>

</body>
</html>
